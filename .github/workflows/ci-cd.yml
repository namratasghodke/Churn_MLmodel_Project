name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-train-test:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: http://127.0.0.1:5000
      MLFLOW_EXPERIMENT_NAME: churn-prediction-namrata

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Set up Git config
      run: |
        git config --global user.email "namratasghodke@gmail.com"
        git config --global user.name "namratasghodke"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up DVC
      uses: iterative/setup-dvc@v1

    - name: Pull data from DVC remote
      run: dvc pull -f
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Start MLflow Tracking Server in background
      run: |
        nohup mlflow server \
          --backend-store-uri sqlite:///mlflow.db \
          --default-artifact-root ./mlruns \
          --host 127.0.0.1 \
          --port 5000 &

    - name: Wait for MLflow server to start
      run: sleep 10

    - name: Run Training
      run: |
        python src/training/train.py

    - name: Run Monitoring
      run: |
        PYTHONPATH=src python -m monitoring.monitor

    - name: Run FastAPI app (background)
      run: |
        nohup PYTHONPATH=src python src/inference/app.py &
        sleep 5

    - name: Run Tests (Optional)
      run: |
        pytest tests/

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/churn-api:latest .

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/churn-api:latest
